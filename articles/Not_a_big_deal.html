<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoT a biG DeAL</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><rect fill="%238B4513" width="16" height="16"/><rect fill="%23654321" x="0" y="0" width="4" height="4"/><rect fill="%23A0522D" x="4" y="0" width="4" height="4"/><rect fill="%238B4513" x="8" y="0" width="4" height="4"/><rect fill="%23654321" x="12" y="0" width="4" height="4"/><rect fill="%23A0522D" x="0" y="4" width="4" height="4"/><rect fill="%238B4513" x="4" y="4" width="4" height="4"/><rect fill="%23654321" x="8" y="4" width="4" height="4"/><rect fill="%23A0522D" x="12" y="4" width="4" height="4"/><rect fill="%238B4513" x="0" y="8" width="4" height="4"/><rect fill="%23654321" x="4" y="8" width="4" height="4"/><rect fill="%23A0522D" x="8" y="8" width="4" height="4"/><rect fill="%238B4513" x="12" y="8" width="4" height="4"/><rect fill="%23654321" x="0" y="12" width="4" height="4"/><rect fill="%23A0522D" x="4" y="12" width="4" height="4"/><rect fill="%238B4513" x="8" y="12" width="4" height="4"/><rect fill="%23654321" x="12" y="12" width="4" height="4"/></svg>');
            border: 8px solid;
            border-color: #654321 #3d2817 #3d2817 #654321;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4),
                        inset 0 0 0 2px rgba(139, 69, 19, 0.8);
            image-rendering: pixelated;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border: 4px solid #3d2817;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .film-title {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 42px;
            font-weight: 500;
            letter-spacing: -1px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .film-description {
            font-family: Georgia, serif;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            font-style: italic;
        }
        
        .director-credit {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: #666;
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <article>
        <h1 class="film-title">NoT a biG DeAL</h1>
        
        <p class="film-description">
            Sur une île désertée, un jeune homme fait la découverte d'un élément étrange échoué sur une plage.
        </p>
        
        <div class="video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/68WUyWVIzjQ" 
                    title="NoT a biG DeAL - Court métrage"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <p class="director-credit">
            directed by Lucien de Tovar and Arsène Ferret
        </p>
    </article>
    <script src="../script.js"></script>
</body>
</html>
